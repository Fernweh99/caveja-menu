<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caveja Vicenza Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
      background-color: black;
    }

    .carousel-item {
      flex: 0 0 100%;
      height: 100%;
      overflow-y: auto;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .carousel-buttons {
      position: absolute;
      top: 48%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .carousel-button {
      font-size: 24px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0);
      color: #fff;
      border: none;
      padding: 10px;
      outline: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><img src="./assets/menu1.png" alt="Image 1"></div>
    <div class="carousel-item"><img src="./assets/menu2.png" alt="Image 2"></div>
    <div class="carousel-item"><img src="./assets/menu3.png" alt="Image 3"></div>
    <div class="carousel-item"><img src="./assets/menu4.png" alt="Image 3"></div>
    <div class="carousel-item"><img src="./assets/menu5.png" alt="Image 3"></div>
    <!-- Add more images as needed -->
  </div>

  <div class="carousel-buttons">
    <button class="carousel-button prev" onclick="prevSlide()">❮</button>
    <button class="carousel-button next" onclick="nextSlide()">❯</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    let currentSlide = 0;
    const totalSlides = $('.carousel-item').length;

    function showSlide() {
      const translateXValue = -currentSlide * 100;
      $('.carousel-inner').css('transform', `translateX(${translateXValue}%)`);
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
      } else {
        currentSlide = totalSlides - 1;
      }
      showSlide();
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
      } else {
        currentSlide = 0;
      }
      showSlide();
    }

    // Aggiungi questa parte per adattare l'altezza dell'immagine alla finestra
    function adjustImageHeight() {
      const windowHeight = $(window).height();
      $('.carousel-item').css('height', windowHeight + 'px');
    }

    // Esegui la funzione quando la finestra viene ridimensionata
    $(window).resize(function () {
      adjustImageHeight();
      showSlide(); // Aggiungi questa riga per aggiornare la visualizzazione quando la finestra viene ridimensionata
    });

    // Esegui la funzione all'inizio per impostare l'altezza corretta
    adjustImageHeight();
  </script>
</div>

</body>
</html>
